    <title>Smooth Corners</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 1rem;
      }

      section {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
        justify-content: center;
      }

      .box,
      p {
        display: grid;
        place-items: center;
        width: 10rem;
      }

      .box {
        height: 10rem;
        color: white;
        background: black;
        background: paint(smooth-corners);
      }

      .avatar {
        width: 10rem;
        height: 10rem;
      }

      .poster {
        width: 10rem;
      }

      .box,
      .avatar,
      .poster {
        flex-shrink: 0;
        object-fit: cover;
        object-position: 50% 100%;
      }

      .mask {
        background: linear-gradient(deeppink, orangered);
        mask-image: paint(smooth-corners);
        -webkit-mask-image: paint(smooth-corners);
      }

      .square {
        --smooth-corners: 5;
      }

      .circle {
        --smooth-corners: 2.1;
      }

      .circleish {
        --smooth-corners: 2.758;
      }

      .diamond-in {
        --smooth-corners: 0.9;
      }

      .diamond-out {
        --smooth-corners: 1.1;
      }

      .custom-6 {
        --smooth-corners: 6;
      }

      .custom-8 {
        --smooth-corners: 8;
      }

      .custom-10 {
        --smooth-corners: 10;
      }

      .custom-12 {
        --smooth-corners: 12;
      }

      .custom-14 {
        --smooth-corners: 14;
      }

      .custom-16 {
        --smooth-corners: 16;
      }

      hr {
        margin: 0 0 1rem;
      }
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
